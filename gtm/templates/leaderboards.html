{% extends 'boiler.html' %}
{% block title %}Leaderboards{% endblock %}

{% block body %}
<div class="container mt-5">
    <table class="table table-striped table-bordered table-hover">
        <thead class="bg-warning">
          <tr>
            <th scope="col" style="color: white; text-align: center;">Name</th>
            <th scope="col" style="color: white; text-align: center;";>Points</th>
          </tr>
        </thead>
        <tbody>
        {% for item in records %}
    
          <tr>
            <td style="text-align: center;"><b>{{ item.player_name }}</b></td>
            <td style="text-align: center;"><b>{{ item.points }}</b></td>
          </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
